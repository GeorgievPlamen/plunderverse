<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <title>Plunderverse</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Plunderverse</h1>
      <h2>Character creation</h2>
    </header>
    <main>
      <form>
        <div>
          <label for="playerName">Name</label>
          <input
            type="text"
            name="playerName"
            id="playerName"
            maxlength="50"
            required
          />
        </div>
        <div>
          <label for="shipName">Ship</label>
          <input
            type="text"
            name="shipName"
            id="shipName"
            maxlength="50"
            required
          />
        </div>
        <div>
          <label for="bio">Bio</label>
          <textarea
            name="bio"
            id="bio"
            placeholder="Write something about yourself"
            maxlength="200"
            required
          >
          </textarea>
        </div>
        <button type="submit">Create</button>
      </form>
    </main>
    <script src="js/characterSelection.js"></script>
  </body>
</html>
